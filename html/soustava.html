    <main >

      <h1 id="1">Soustava souřadnic</h1>
      <fieldset>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/3D_Spherical.svg/1024px-3D_Spherical.svg.png"
          alt="souřadnice"
        />

        <section class="cartesius glassmorphism">
          <h2 id="1.1">Kartézská soustava souřadnic</h2>

          <hr />

          <h3 id="1.1.1">1D. Číselná osa</h3>

          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Number-line.svg/1920px-Number-line.svg.png"
            alt="Číselná osa"
          />

          <h3 id="1.1.2">2D. Soustava souřadnic v rovině (2 rozměry)</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Cartesian_coordinates_2D.svg/1024px-Cartesian_coordinates_2D.svg.png"
            alt="2D"
          />

          <h3 id="1.1.3">3D. Soustava souřadnic v prostoru (3 rozměry)</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Prostorova_kartezska_soustava_souradnic.svg/800px-Prostorova_kartezska_soustava_souradnic.svg.png"
            alt="3D"
          />
        </section>

        <section class="polar glassmorphism">
          <h2 id="1.2">Polární soustava souřadnic</h2>

          <hr />
          <picture>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Polar_graph_paper.svg/330px-Polar_graph_paper.svg.png"
              alt="polar"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Point_in_Polar_coordinates_grid.svg/1200px-Point_in_Polar_coordinates_grid.svg.png"
              alt=""
            />
          </picture>
        </section>
      </fieldset> 
      <div class="glassmorphism" style="margin: 2vh 0 0 0; width: 80vw;" >
        <h2 id="2" style="text-align: center;"> Příklady </h2>
        <hr style="margin-bottom: 3vh;"></hr>
        <div class="glassmorphism" id="example">
          <div class="glassmorphism" id="applet1" title="Polární soustava (s úhlem v radiánech)"></div>
          <div class="glassmorphism" id="applet2" title="Kartézská soustava"></div>   
        </div>
      </div>
    </main>

      <aside style="display: grid; justify-items: end; ">

            <img id="cool" src="../img/web-payment.png" alt="cool-icon" style="width: auto; height: 2vw; margin-right: 10px; filter: none;">
            <a style="margin: 5px; width: fit-content; cursor: pointer;" target="_blank" href="./přímka.html"> Playground</a>
          </div>
          <div>
            <button id="menu" class="glassmorphism" style="padding: 10px; width: fit-content; border-radius: 15px; cursor: pointer;">
              <img src="../img/more.png" alt="hide" style="width: auto; height: 2vw; ">
            </button>
          </div>
        </div>
        <div id="sideMenu" class="glassmorphism">
          <p class="toc">Obsah</p>
          <hr />
          <div id="obsah"></div>
        </div>
      </aside>
